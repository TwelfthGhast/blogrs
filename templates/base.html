<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogRS example</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-secondary min-vh-100 gx-5 text-white">
        <div class="row align-items-center text-center gap-5" style="height: 100px;">
            <div class="col-4"></div>
            <div class="col">
                <h3><a href="/" class="link-dark link-underline-dark">Feed</a></h3>
            </div>
            <div class="col">
                <h3><a href="/about" class="link-dark link-underline-dark">About</a></h3>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                {% block body %}{% endblock %}
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
