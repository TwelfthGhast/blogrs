<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-secondary vh-100 gx-5">
        <div class="row align-items-center text-center gap-5" style="height: 100px;">
            <div class="col-4"></div>
            <div class="col">
                <h3><a href="/" class="link-dark link-underline-dark">Feed</a></h3>
            </div>
            <div class="col">
                <h3><a href="/" class="link-dark link-underline-dark">About</a></h3>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row align-items-start">
            <div class="col-3">
            </div>
            <div class="col-6">
                {% block body %}{% endblock %}
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
